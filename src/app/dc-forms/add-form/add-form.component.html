<div class="card">
    <div class="card-header">Add New Form</div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit(addForm)" #addForm="ngForm">
            <div class="form-group col-12">
                <label for="name">Form Name</label>
                <input type="text" class="form-control" #fname="ngModel" ngModel name="name" required minlength="3">
                <span *ngIf="!fname.valid && fname.touched" class="error-block">
                    <span *ngIf="fname.errors?.['required']">
                        Please Provide Form Name
                    </span>
                    
                </span>
            </div>
            <div class="form-group col-12">
                <label for="type">Form Type</label>
                <input type="text" class="form-control" ngModel name="type">
            </div>
            <div class="form-group col-12">
                <button [disabled]="!addForm.valid" type="submit" class="btn btn-primary m-2">Save</button>
                <button type="reset" class="btn btn-danger m-2">Reset</button>
            </div>
        </form>
    </div>
</div>
