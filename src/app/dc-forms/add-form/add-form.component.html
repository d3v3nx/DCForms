<div class="row mb-5">
    <div class="col-8">
        <div class="card">
            <div class="card-header">
                <h3>Add New Form</h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #addForm="ngForm">
                    <div class="tab-panel">
                        <tabset class="member-tabset" #formTabs>
                            <tab heading="Basic Info" ngModelGroup="BasicInfo" #BasicInfo="ngModelGroup">
                                <div class="form-group col-12">
                                    <p>I want to</p>
                                    <div class="btn-group" btnRadioGroup ngModel name="SellRent" required>
                                        <label class="btn btn-outline-primary" btnRadio=1 tabindex="0" role="button"
                                            name="SellRent">Sell</label>

                                        <label class="btn btn-outline-primary" btnRadio=2 tabindex="0" role="button"
                                            name="SellRent">Rent</label>
                                    </div>
                                    <p>BHK</p>
                                    <div *ngFor="let bhk of [1,2,3,4]" class="btn-group" btnRadioGroup
                                        [(ngModel)]="formView.BHK" name="BHK">
                                        <label class="btn btn-outline-primary" [btnRadio]="bhk" role="button"
                                            name="Bhk">{{bhk}}</label>
                                    </div>
                                    <p>Property Type</p>
                                    <div *ngFor="let ptype of propertyTypes" class="btn-group" btnRadioGroup
                                        name="PType" [(ngModel)]="formView.PType">
                                        <label class="btn btn-outline-primary" [btnRadio]="ptype" role="button"
                                            name="Ptype">{{ptype}}</label>
                                    </div>

                                    <p>Furnishing Type</p>
                                    <div *ngFor="let ftype of furnishTypes" class="btn-group" btnRadioGroup
                                        [(ngModel)]="formView.FType" name="FType">
                                        <label class="btn btn-outline-primary" [btnRadio]="ftype" role="button"
                                            name="Ftype">{{ftype}}</label>
                                    </div>

                                </div>
                                <div class="form-group col-12">
                                    <label for="name">in Building/Society/Project</label>
                                    <input type="text" class="form-control" #fname="ngModel" ngModel name="Name"
                                        [(ngModel)]="formView.Name" required minlength="3" />
                                    <span *ngIf="!fname.valid && fname.touched" class="error-block">
                                        <span *ngIf="fname.errors?.['required']">
                                            Please Provide Form Name
                                        </span>
                                    </span>
                                </div>
                                <div class="form-group col-12">
                                    <label for="type">City</label>
                                    <input type="text" class="form-control" [(ngModel)]="formView.City" name="City" />
                                </div>
                                <div class="form-group col-12">
                                    <button type="button" class="btn btn-primary mt-2 btn-block" (click)="selectTab(1)" [disabled]="!BasicInfo.valid">
                                        Next
                                    </button>
                                </div>
                            </tab>
                            <tab heading="Pricing and Area">

                                <div class="form-group col-12">
                                    <label>Price (in USD)</label>
                                    <input type="text" class="form-control" [(ngModel)]="formView.Price" name="Price">
                                </div>

                                <div class="form-group col-12">
                                    <label>Security (in USD)</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label>Maintenance (in USD)</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label>Built Area (in Sqr Feet)</label>
                                    <input type="text" class="form-control" [(ngModel)]="formView.BuiltArea"
                                        name="BuiltArea">
                                </div>

                                <div class="form-group col-12">
                                    <label>Carpet Area(in Sqr Feet)</label>
                                    <input type="text" class="form-control">
                                </div>
                                <button type="button" class="btn btn-primary mt-2 btn-block" (click)="selectTab(2)">
                                    Next
                                </button>
                                <button type="button" class="btn btn-primary mt-2 ms-2 btn-block"
                                    (click)="selectTab(0)">
                                    Back
                                </button>
                            </tab>
                            <tab heading="Address">
                                <div class="form-group col-12">
                                    <label>Floor</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label>Total Floor</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label>Address</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <label>Landmark</label>
                                    <input type="text" class="form-control">
                                </div>
                                <button type="button" class="btn btn-primary mt-2 btn-block" (click)="selectTab(3)">
                                    Next
                                </button>
                                <button type="button" class="btn btn-primary mt-2 ms-2 btn-block"
                                    (click)="selectTab(1)">
                                    Back
                                </button>
                            </tab>
                            <tab heading="Other details">
                                <div class="form-group col-12">
                                    <p>Ready to move</p>
                                    <div *ngFor="let yn of ['Yes','No']" class="btn-group" btnRadioGroup>
                                        <label class="btn btn-outline-primary" [btnRadio]="yn" role="button"
                                            name="move">{{yn}}</label>
                                    </div>
                                </div>

                                <div class="form-group col-3">
                                    <label>Possession/Avaialble From</label>
                                    <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker
                                        [bsConfig]="{containerClass:'theme-dark-blue',dateInputFormat: 'DD-MM-YYYY'}">
                                </div>

                                <div class="form-group col-12">
                                    <label>Age of Property</label>
                                    <input type="text" class="form-control">
                                </div>

                                <div class="form-group col-12">
                                    <p>Gated Community</p>
                                    <div *ngFor="let yn of ['Yes','No']" class="btn-group" btnRadioGroup>
                                        <label class="btn btn-outline-primary" [btnRadio]="yn" role="button"
                                            name="gated">{{yn}}</label>
                                    </div>
                                </div>

                                <div class="form-group col-12">
                                    <p>Main Enterence</p>
                                    <div *ngFor="let ewns of ['East','West','North','South']" class="btn-group"
                                        btnRadioGroup>
                                        <label class="btn btn-outline-primary" [btnRadio]="ewns" role="button"
                                            name="enternce">{{ewns}}</label>
                                    </div>
                                </div>

                                <div class="form-group col-12">
                                    <label>Description</label>
                                    <textarea type="text" class="form-control" rows="6"></textarea>
                                </div>

                                <button type="button" class="btn btn-primary mt-2 btn-block" (click)="selectTab(4)">
                                    Next
                                </button>
                                <button type="button" class="btn btn-primary mt-2 ms-2 btn-block"
                                    (click)="selectTab(2)">
                                    Back
                                </button>
                            </tab>
                            <tab heading="Photo">
                                <div class="form-group col-12">
                                    <div class="photo-control">
                                        <button class="mt-5" type="button">Upload</button> <br>
                                        This is under construction
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary mt-2 ms-2 btn-block"
                                    (click)="selectTab(3)">
                                    Back
                                </button>
                                <button type="submit" class="btn btn-primary mt-2 ms-2 btn-block">
                                    Submit
                                </button>
                                <button type="reset" class="btn btn-danger mt-2 ms-2 btn-block">
                                    Reset
                                </button>
                            </tab>
                        </tabset>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h3>Property Preview</h3>
            </div>
            <div>
                <app-dc-forms-card [dcform]="formView" [hideIcons]=true></app-dc-forms-card>
            </div>
        </div>
    </div>
</div>
